<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="p2.css">
     

    </head>
  <body>
    <center>
      <br><br>
      <div class="image">
        <img src="https://img.freepik.com/free-vector/realistic-table-tennis-background_52683-45883.jpg?w=1480&t=st=1674929453~exp=1674930053~hmac=f5c179d6ca56740d96ea803d7268fea82cfd665d0463939115c63334b3c6e736" width="400" height="300">
      </div>
    <div class="div1">
      <p>Ping Pong Score Keeper</p>
    </div>
    <div class="div2">
      <h1><span id="fs">0</span> to <span id="ss">0<span></h1>
      <p class="secondp">Use the buttons below to keep the score.</p><br><br>
      <p class="rdp"> Playing To: 
        <select name="name" id="playto" value="0">
            <option value="0">0</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </p>
     
      <br><br>
      <div class="innerdiv">
        <button class="red"> +1Player One</button>
         <button class="blue"> +1Player Two</button>
         <button class="green"> Reset</button>
      
      </div>
      <script src="p3.js">
    </script>
      </body>
    </html>
